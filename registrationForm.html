<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young4ChickS</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/customStyles.css">
</head>

<body>
    <main>
        <div class="container register ">
            <div class="py-2 text-center row ">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-lg-4 mx-auto">

                    <a href="index.html"><img class="d-block mx-auto" src="/assets/logo/horizontal logo.png" alt="" width="auto" height="100"></a>
                </div>
                <div class="col-md-4"></div>
            </div>
            <p class="text-center mb-5">Please fill in the form below to register</p>
            <div class="row g-5">

                <div class="col-md-6 col-lg-6 mx-auto">

                    <form class="needs-validation" novalidate="" id="registrationForm">
                        <div class="row g-3 mb-3">
                            <div class="col-sm-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" min="20" max="30" required>
                            </div>
                            <div class="col-12">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">--Select Gender--</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nin" class="form-label">National ID Number (NIN)</label>
                                <input type="text" class="form-control" id="nin" required>
                            </div>
                            <div class="col">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="07xxxxxxxx"
                                    pattern="07[0-9]{8}" required>
                            </div>
                        </div>

                         <div class="col-md-12 mb-3">
                            <label for="location" class="form-label">District / Location</label>
                            <input type="text" class="form-control" id="location" required>

                        </div>


                        <div class="col-md-12 mb-3">
                            <label for="email" class="form-label">Email Address (optional)</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" minlength="8" required>
                            <div class="form-text">Must be at least 8 characters long.</div>

                        </div>

                        <div class="col-md-12 mb-5">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" minlength="8" required>
                            <div class="form-text">Must match the password above.</div>
                        </div>    

                       


                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                </form>
            </div>
        </div>
    </main>


    <script src="/js/formHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
