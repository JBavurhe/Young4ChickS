<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chick Request - Young4ChickS</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/Favicon/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: "Quicksand", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 600;
            background-image: url('/assets/images/chicks2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .card {
            border-radius: 16px;
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 500;
        }

        .input-group {
            border-radius: 12px;
            /* overflow: hidden; */
        }

        .input-group-text {
            background-color: #f9fafb;
            border-right: 0;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #f5b041 !important;
            box-shadow: 0 0 0 0.2rem #f5d9ac !important;
            outline: none;
        }

        .form-control {
            background-color: #f9fafb;
            border-left: 0;
        }

        .input-group .form-control:focus {
            box-shadow: none;
            border-color: #4f46e5;
        }

        .invalid-feedback {
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: #e67e22;
            border-radius: 12px;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #d35400;
        }

        .btnlog {
            background-color: #e67e22;
            color: white;
        }

        .btnlog:hover {
            background-color: #d35400;
            color: white;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: orange;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow-lg mx-auto mt-5" style="width: 100%; max-width: 500px;">
        <div class="mb-3 text-center">
            <a href="index.html">
                <img src="/assets/logo/horizontal logo.png" alt="Young4ChickS Logo" height="50" />
            </a>
        </div>
        <h4 class="mb-3 text-center">Chick Request Form</h4>

        <form id="chickRequestForm" novalidate>
            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Number of Chicks</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-drumstick-bite"></i></span>
                    <input type="number" class="form-control" id="quantity" min="1" required />
                </div>
                <div class="invalid-feedback">Please enter a valid number of chicks.</div>
            </div>

            <!-- Chick Type -->
            <div class="mb-3">
                <label for="chickType" class="form-label">Chick Type</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-egg"></i></span>
                    <select class="form-select" id="chickType" required>
                        <option value="">Select breed</option>
                        <option value="Broiler">Broiler</option>
                        <option value="Layer">Layer</option>
                    </select>
                </div>
                <div class="invalid-feedback">Please select a chick type.</div>
            </div>

            <!-- Breed Preference -->
            <div class="mb-3">
                <label for="breed" class="form-label">Breed Preference</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-feather-alt"></i></span>
                    <select class="form-select" id="breed" required>
                        <option value="">Select breed</option>
                        <option value="Local">Local</option>
                        <option value="Exotic">Exotic</option>
                    </select>
                </div>
                <div class="invalid-feedback">Please select a preferred breed.</div>
            </div>

            <!-- Delivery Date -->
            <div class="mb-3">
                <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" class="form-control" id="deliveryDate" required />
                </div>
                <div class="invalid-feedback">Please choose a valid delivery date.</div>
            </div>

            <!-- Delivery Location -->
            <div class="mb-3">
                <label for="deliveryLocation" class="form-label">Delivery Location</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="deliveryLocation" required />
                </div>
                <div class="invalid-feedback">Please provide a delivery location.</div>
            </div>

            <!-- Farmer Type -->
            <div class="mb-3">
                <label for="purpose" class="form-label">Type of Farmer</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <select class="form-select" id="purpose" required>
                        <option value="">Select farmer type</option>
                        <option value="Starter">Starter</option>
                        <option value="Returning">Returning</option>
                    </select>
                </div>
                <div class="invalid-feedback">Please select the type of farmer.</div>
            </div>

            <!-- Notes -->
            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes (optional)</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>

    <script>
        // JavaScript Bootstrap validation
        document.getElementById('chickRequestForm').addEventListener('submit', function (event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
