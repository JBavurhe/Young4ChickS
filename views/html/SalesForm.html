<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Sales Agent - Young4ChickS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/customStyles.css">
</head>

<body>
  <div class="card p-4 shadow-sm mx-auto mt-5" style="width: 100%; max-width: 500px;">
    <div class="mb-3 text-center">
      <a href="index.html"><img src="/assets/logo/horizontal logo.png" alt="Logo" height="50" /></a>
    </div>
    <h4 class="mb-3 text-center">Sales Agent Registration</h4>

    <form id="agentRegisterForm" novalidate>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="agentName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="agentName" required />
        <div class="invalid-feedback">Full name is required.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="agentEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="agentEmail" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="agentPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="agentPhone" required />
        <div class="invalid-feedback">Phone number is required.</div>
      </div>

      <!-- Region -->
      <div class="mb-3">
        <label for="agentRegion" class="form-label">Region Assigned</label>
        <input type="text" class="form-control" id="agentRegion" required />
        <div class="invalid-feedback">Please enter the region.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="agentPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="agentPassword" required minlength="8" />
        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Register Agent</button>
    </form>
  </div>

  <script src="/js/formHandler.js"></script>
</body>

</html>
