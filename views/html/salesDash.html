<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Rep Dashboard â€“ Young4ChickS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    :root{--brand:#e67e22}
    .sidebar{width:220px;min-height:100vh;background:#f8f9fa}
    .sidebar a{display:block;padding:.75rem 1rem;color:#333;text-decoration:none}
    .sidebar a.active,.sidebar a:hover{background:var(--brand);color:#fff}
    .btn-brand{background:var(--brand);color:#fff}
    .btn-brand:hover{background:#cf711a}
    .table-wrap{max-height:45vh;overflow:auto}
    .logout{position:absolute;bottom:20px;width:100%;text-align:center}
  </style>
</head>
<body>
<div class="d-flex">
  <nav class="sidebar border-end position-relative">
    <h5 class="text-center py-3 fw-bold">Sales Rep</h5>
    <a href="#" data-page="home" class="active"><i class="fas fa-house me-2"></i>Dashboard</a>
    <a href="#" data-page="add"><i class="fas fa-cart-plus me-2"></i>Add Sale</a>
    <a href="#" data-page="orders"><i class="fas fa-list me-2"></i>Orders</a>
    <div class="logout"><button class="btn btn-outline-danger btn-sm w-75" onclick="logout()">Logout</button></div>
  </nav>

  <main class="flex-grow-1 p-4">
    <!-- Overview -->
    <section id="page-home">
      <h4>Overview</h4>
      <div id="srCards" class="row g-3 mt-2"></div>
    </section>

    <!-- Add Sale -->
    <section id="page-add" class="d-none" style="max-width:500px">
      <h4>Add Sale</h4>
      <form id="saleForm" class="mt-3">
        <div class="mb-3"><label class="form-label">Farmer Name</label><input id="sFarmer" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Chick Type</label><select id="sType" class="form-select" required><option value="">--select--</option><option>Broiler</option><option>Layer</option></select></div>
        <div class="mb-3"><label class="form-label">Quantity</label><input id="sQty" type="number" class="form-control" required></div>
        <button class="btn btn-brand">Save</button>
      </form>
      <p id="saleMsg" class="text-success mt-2 d-none">Sale recorded!</p>
    </section>

    <!-- Orders -->
    <section id="page-orders" class="d-none">
      <h4>Orders</h4>
      <div class="table-wrap mt-3">
        <table class="table table-sm table-bordered">
          <thead class="table-light"><tr><th>Farmer</th><th>Type</th><th>Qty</th><th>Date</th></tr></thead>
          <tbody id="orderBody"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var orders=[{farmer:"Ayo N.",type:"Broiler",qty:100,date:"2025-07-10"}];

  var links=document.querySelectorAll('.sidebar a');
  for(var i=0;i<links.length;i++){
    links[i].addEventListener('click',function(e){
      e.preventDefault();
      for(var j=0;j<links.length;j++){links[j].classList.remove('active');}
      this.classList.add('active');
      var pg=this.getAttribute('data-page');
      var secs=document.querySelectorAll('main section');
      for(var k=0;k<secs.length;k++){secs[k].classList.add('d-none');}
      document.getElementById('page-'+pg).classList.remove('d-none');
      if(pg==='home') loadSrCards();
      if(pg==='orders') loadOrders();
    });
  }

  function loadSrCards(){
    var total=orders.length;
    var wrap=document.getElementById('srCards');wrap.innerHTML="";
    var col=document.createElement('div');col.className='col-sm-4';
    col.innerHTML='<div class="card text-center border-0 shadow-sm"><div class="card-body"><h3>'+total+'</h3><p class="mb-0">Total Sales</p></div></div>';
    wrap.appendChild(col);
  }
  loadSrCards();

  function loadOrders(){
    var body=document.getElementById('orderBody');body.innerHTML="";
    for(var i=0;i<orders.length;i++){
      var o=orders[i];var row=document.createElement('tr');
      row.innerHTML='<td>'+o.farmer+'</td><td>'+o.type+'</td><td>'+o.qty+'</td><td>'+o.date+'</td>';
      body.appendChild(row);
    }
  }

  document.getElementById('saleForm').addEventListener('submit',function(e){
    e.preventDefault();
    var farmer=document.getElementById('sFarmer').value;
    var type=document.getElementById('sType').value;
    var qty=parseInt(document.getElementById('sQty').value);
    orders.push({farmer:farmer,type:type,qty:qty,date:new Date().toISOString().slice(0,10)});
    this.reset();document.getElementById('saleMsg').classList.remove('d-none');
    loadSrCards();
  });

  function logout(){alert('Logging out...');window.location.href='index.html';}
</script>
</body>
</html>
